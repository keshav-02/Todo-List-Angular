<h2 [ngClass]="{'strike': !ex.active}">{{ex.title}}</h2>
<p [ngClass]="{'strike': !ex.active}">{{ex.desc}}</p>

<div class="form-check">
    <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(ex)" [checked]="!ex.active">
    <label class="form-check-label" for="todo{{i}}">Mark As Done</label>
</div>

<button class="btn btn-danger btn-sm" (click)="onClick(ex)">Delete</button>
